    <aside class="chat__bot__ai d-none-">
      <div
        class="chat__bot__ai__icon"
      >
        <Image
          src="./assets/img/icons/chataibot1.png"
          alt="Chat bot"
          width={100}
          height={100}
          priority
        />
      </div>
      <div
        class="chat__bot__ai__chat__box ">
        <div class="chat__bot__ai__chat__box__outer">
          <div class="chat__bot__ai__chat__box__header">
            <h4>Pixel Assistant</h4>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
          </div>
          <div class="chat__bot__ai__chat__box__innerwrap" id="chatBox">
            <p>
              How can i assist you today? Just start typing, and let's get the
              conversation started!
            </p>
          
          </div>
          <div class="chat__bot__ai__chat__box__input__area">
            <form >
              <input type="text" placeholder="Message"  />
              <button type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-send-fill"
                  viewBox="0 0 16 16">
                  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </aside>
